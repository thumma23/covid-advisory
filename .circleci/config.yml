version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python3 ./tests/test_covid_advisory.py test
          name: Test
      - run: 
          name: init .pypric
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = sthumma23" >> ~/.pypirc
            echo -e "password = Drueke@2001" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            python3 setup.py sdist
            python3 setup.py bdist_wheel
      - run:
          name: upload to pypi
          command: |
            twine upload dist/*


workflows:
  main:
    jobs:
      - build-and-test

